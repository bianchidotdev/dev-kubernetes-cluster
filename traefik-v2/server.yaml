apiVersion: v1
kind: Service
metadata:
  namespace: traefik
  name: kuard
spec:
  selector:
    k8s-app: kuard
  ports:
  - port: 80 
    targetPort: 8080

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  namespace: traefik
  name: ingress-ms-1
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: dev.blualism.com
    http:
      paths:
      - backend:
          serviceName: kuard
          servicePort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: traefik
  name: kuard
spec:
  selector:
    matchLabels:
      app: kuard
  replicas: 1
  template:
    metadata:
      labels:
        app: kuard
    spec:
      containers:
      - image: gcr.io/kuar-demo/kuard-amd64:1
        imagePullPolicy: Always
        name: kuard
        ports:
        - containerPort: 8080

---

